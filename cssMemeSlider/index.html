<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/cssMemeSlider/style.css">
  <title>Document</title>
</head>
<body>
  <main class="mainWrapper">
    <div class="slider">
      <div class="dots">
        <input class="input" type="radio" name="slide" id="img1" checked>
        <label class="label" for="img1"></label>
        <input class="input" type="radio" name="slide" id="img2">
        <label class="label" for="img2"></label>
        <input class="input" type="radio" name="slide" id="img3">
        <label class="label" for="img3"></label>
        <input class="input" type="radio" name="slide" id="img4">
        <label class="label" for="img4"></label>
      </div>
      <div class="textWrapper">
        <div class="textContainer">
          <p class="text">Ты хочешь магии?</p>
          <p class="text">Вот на тебе тюбик</p>
          <p class="text">А вот и пакет</p>
          <p class="text">Спасибо компании Henkel <br> за каждый волшебный Moment</p>
        </div>
      </div>
      <div class="imagesWrapper">
        <div class="images">
          <img class="meme" src='/cssMemeSlider/assets/meme1.jpg' alt="1">
          <img class="meme scaleMeme" src='/cssMemeSlider/assets/meme2.png' alt="2">
          <img class="meme scaleMeme" src='/cssMemeSlider/assets/meme3.jpg' alt="3">
          <img class="meme scaleMeme" src='/cssMemeSlider/assets/meme4.jpg' alt="4">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
